type Car {
  id: ID!
  make: String!
  model: String!
  year: Int!
  color: String!
  mobile: String!
  tablet: String!
  desktop: String!
}

type Query {
  cars(
    make: String
    model: String
    year: Int
    color: String
  ): [Car!]!
}

input CreateCarInput {
  make: String!
  model: String!
  year: Int!
  color: String!
  mobile: String!
  tablet: String!
  desktop: String!
}

type Mutation {
  createCar(input: CreateCarInput!): Car!
}